<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam Roi Review - เข้าสู่ระบบ</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        .logo {
            flex: 1;
            text-align: center;
        }

        .logo img {
            width: 150px;
            border-radius: 50%;
        }

        .login-form {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .login-form h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #FFC107;
        }

        .or {
            margin: 20px 0;
            font-size: 14px;
            color: #777;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-login button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-login button img {
            width: 25px;
        }

        .social-login button:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="C:\Users\Acer\Documents\GitHub\Final\TamRoiReview\flutter_application_1\lib\LOGO Tam-Roi-Review.png" alt="Tam Roi Review Logo">
        </div>

        <!-- Login Form Section -->
        <div class="login-form">
            <h2>เข้าสู่ระบบ</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" placeholder="กรอกอีเมล" required>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
                </div>
                <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
            </form>
            <div class="or">หรือ</div>
            <div class="social-login">
                <button id="googleLogin">
                    <img src="C:\Users\Acer\Documents\GitHub\Final\TamRoiReview\flutter_application_1\lib\LOGO_Google.png" alt="Google"> Google
                </button>
                <button id="facebookLogin">
                    <img src="C:\Users\Acer\Documents\GitHub\Final\TamRoiReview\flutter_application_1\lib\LOGO_Facebook.png" alt="Facebook"> Facebook
                </button>
            </div>
        </div>
    </div>

    <script>
        // Redirect on manual login
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email && password) {
                // Call to backend to authenticate user
                alert("เข้าสู่ระบบสำเร็จ!");
                window.location.href = "category-selection.html"; // Redirect to category page
            }
        });

        // Handle Google Login
        document.getElementById("googleLogin").addEventListener("click", function () {
            // Replace with Google API login implementation
            alert("กำลังเข้าสู่ระบบด้วย Google");
            window.location.href = "https://accounts.google.com"; // Redirect to Google
        });

        // Handle Facebook Login
        document.getElementById("facebookLogin").addEventListener("click", function () {
            // Replace with Facebook API login implementation
            alert("กำลังเข้าสู่ระบบด้วย Facebook");
            window.location.href = "https://www.facebook.com/login/"; // Redirect to Facebook
        });
    </script>
</body>

</html>
