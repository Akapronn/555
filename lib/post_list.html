<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จำนวนโพสต์</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFF9DB;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #FFF4B5;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .sidebar h2, .sidebar p {
            text-align: center;
            margin: 5px 0;
        }

        /* Header */
        header {
            flex-grow: 1;
            background-color: #FFD700;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .search-bar input {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #FFD700;
        }

        table td:last-child {
            text-align: center;
        }

        table td i {
            cursor: pointer;
            color: #E74C3C;
        }

        .summary {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            background-color: #FFF9DB;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img src="https://via.placeholder.com/80" alt="Admin">
    <h2>Admin</h2>
    <p>ออนไลน์</p>
</div>

<!-- Main Content -->
<div style="flex-grow: 1; display: flex; flex-direction: column;">
    <!-- Header -->
    <header>
        <img src="https://via.placeholder.com/50" alt="Logo">
        <div class="header-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-camera"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <!-- Content -->
    <div class="content">
        <h1>จำนวนโพสต์</h1>
        <div class="summary">231</div>
        <div class="search-bar">
            <input type="text" placeholder="ค้นหา ID ผู้ใช้งาน...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>ID ผู้ใช้</th>
                    <th>ID หมวดหมู่</th>
                    <th>วันที่</th>
                    <th>จำนวนโพสต์</th>
                    <th>ลบ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>000001</td>
                    <td>000123</td>
                    <td>--/--/----</td>
                    <td>2</td>
                    <td><i class="fas fa-trash"></i></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>000002</td>
                    <td>000124</td>
                    <td>--/--/----</td>
                    <td>3</td>
                    <td><i class="fas fa-trash"></i></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>000003</td>
                    <td>000125</td>
                    <td>--/--/----</td>
                    <td>1</td>
                    <td><i class="fas fa-trash"></i></td>
                </tr>
                <!-- เพิ่มแถวเพิ่มเติมตามต้องการ -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
