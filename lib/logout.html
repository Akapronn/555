<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ออกจากระบบ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFD700;
        }

        .logout-container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logout-container h1 {
            font-size: 24px;
            color: #333;
        }

        .logout-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .logout-container a {
            text-decoration: none;
            font-size: 16px;
            color: white;
            background: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .logout-container a:hover {
            background: #FFD700;
            color: #333;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h1>คุณได้ออกจากระบบเรียบร้อยแล้ว</h1>
    <p>ขอบคุณที่ใช้งานระบบของเรา</p>
    <a href="login.html">เข้าสู่ระบบอีกครั้ง</a>
</div>

</body>
</html>
