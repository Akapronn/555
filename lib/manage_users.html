<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการผู้ใช้</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            background-color: #FFF9DB;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #FFF4B5;
            height: 100%;
            padding: 20px;
            box-shadow: px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .sidebar h2, .sidebar p {
            text-align: center;
            margin: 5px 0;
        }

        /* Header */
        header {
            flex-shrink: 0;
            width: calc(100% - 40px);
            background-color: #fef602;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: center;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .card.green {
            background-color: #DFFFD6;
        }

        .card.red {
            background-color: #FFD6D6;
        }

        .card.blue {
            background-color: #D6E8FF;
        }

        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #555;
        }

        .card .count {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .card .label {
            font-size: 18px;
            color: #555;
        }

        /* Responsive Sidebar */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 200px;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            header {
                width: 100%;
            }

            .content {
                margin-left: 0;
                padding-top: 70px;
            }

            .toggle-sidebar {
                font-size: 24px;
                margin-right: 10px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <img src="https://via.placeholder.com/80" alt="Admin">
    <h2>Admin</h2>
    <p>ออนไลน์</p>
</div>

<!-- Main Content -->
<div style="flex-grow: 1; display: flex; flex-direction: column;">
    <!-- Header -->
    <header>
        <img src="C:\Users\Acer\Downloads\LOGO Tam-Roi-Review.png" alt="Tam Roi Review Logo">
        <div class="header-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-camera"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-bars" id="toggle-sidebar"></i>
        </div>
    </header>

    <!-- Content -->
    <div class="content">
        <div class="card-container">
            <!-- จำนวนผู้ใช้งาน -->
            <a href="user_list.html" style="text-decoration: none;">
                <div class="card green">
                    <i class="fas fa-users"></i>
                    <div class="count">56</div>
                    <div class="label">จำนวนผู้ใช้งาน</div>
                </div>
            </a>
            <!-- จำนวนโพสต์ -->
            <a href="post_list.html" style="text-decoration: none;">
                <div class="card red">
                    <i class="fas fa-file-alt"></i>
                    <div class="count">231</div>
                    <div class="label">จำนวนโพสต์</div>
                </div>
            </a>
            <!-- จำนวนหมวดหมู่ -->
            <a href="category_list.html" style="text-decoration: none;">
                <div class="card blue">
                    <i class="fas fa-th"></i>
                    <div class="count">10</div>
                    <div class="label">จำนวนหมวดหมู่</div>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggle-sidebar');

    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('show');
    });
</script>

</body>
</html>
