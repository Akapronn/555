<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จำนวนผู้ใช้งาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFF9DB;
        }

        header {
            width: 100%;
            background-color: #FFD700;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #FFD700;
        }

        table td:last-child {
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .search-bar input {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/50" alt="Logo">
    <div class="header-icons">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-camera"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
    </div>
</header>

<div class="content">
    <h1>จำนวนผู้ใช้งาน</h1>
    <div class="search-bar">
        <input type="text" placeholder="ค้นหา...">
    </div>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>ชื่อผู้ใช้</th>
                <th>ID ผู้ใช้</th>
                <th>สถานะผู้ใช้</th>
                <th>ลบ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>วินัย สมชาย</td>
                <td>000001</td>
                <td>กำลังใช้งาน</td>
                <td><i class="fas fa-trash"></i></td>
            </tr>
            <tr>
                <td>2</td>
                <td>สมหญิง ใจดี</td>
                <td>000002</td>
                <td>กำลังใช้งาน</td>
                <td><i class="fas fa-trash"></i></td>
            </tr>
            <!-- เพิ่มแถวเพิ่มเติมตามต้องการ -->
        </tbody>
    </table>
</div>

</body>
</html>
